{% extends 'core/base.html' %}
{% load static %}


{% block contenido %}



<!-- script de validacion -->
<script src="{% static 'js/validacion.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'css/style.css' %}">





<body >
    


<div class="formEmpleado">
    <form name="form" action="" method="POST" onsubmit="return validacion();" class="form-registerr">
        {% csrf_token %}
        <h2 class="form_titulo" style="background-color:#2f3530;"><i class="fa fa-user-circle"style="max-width:50px" ></i> Agregar empleado</h2> 
        <div class="container-inputs">

            <label for="inputnombre">Nombre empleado</label>
            <input type="text" class="form-control" id="nombre_empleado" name="nombre_empleado" placeholder="Nombre">

            <label for="inputapellido">Apellido empleado</label>
            <input type="text" class="form-control" id="apellido_empleado" name="apellido_empleado"
                placeholder="Apellido">




            <label for="inputemail">Correo Electronico</label>
            <input type="email" class="form-control" id="email_empleado" name="email_empleado" placeholder="Email">


            <d class="form-group col-md-3"></d>
            <label for="rol_id_rol" style="margin-left: -40px;">Rol</label>
            <select class="form-control" name="rol_id_rol" id="rol_id_rol">
                <option value="">Seleccionar</option>
                {% for r in rol %}
                <option value="{{r.0}}">{{r.1}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-12">
            <input type="submit" class="btn btn-success" style="margin-left: 42%;" value="Guardar" onclick="validacion();">
        </div>
        <br>
        <br>
    </form>
</div>

<h2 class="text-center" style="color: white; text-align: center; left: -6px;
margin-top: 65px; font-size: 27px;" >Empleados</h2>
<br>
<table class="table table-bordered">
    <div class="tablaEmpleado">
        <tr>
            <th style="background-color: #282d29;color: white;" >Nombre</th>
            <th style="background-color: #282d29;color: white;" >Apellido</th>
            <th style="background-color: #282d29;color: white;" >Correo</th>
            <th style="background-color: #282d29;color: white;" >Rol</th>
            <th style="background-color: #282d29;color: white;">Editar</th>
            <th style="background-color: #282d29;color: white;" >Eliminar</th>
        </tr>
        {% for e in empleados %}
        <tr>
            <td>{{e.1}}</td>
            <td>{{e.2}}</td>
            <td>{{e.3}}</td>
            <td>{{e.4}}</td>
            <td>
                <a class="btn btn-primary" href="/modificar_empleado/{{e.0}}" role="button">Editar</a>
            </td>
            <td>
                <a class="btn btn-sm btn-danger" href="/eliminar_Empleado/{{ e.0 }}"
                    onClick="return confirm('Â¿Seguro que quieres borrar a {{e.1}}?');" role="button"  > Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </div>
</table>



{% endblock %}

 </body>
