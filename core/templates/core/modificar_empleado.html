{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<!-- script de validacion -->
<script src="{% static 'js/validacion.js' %}" type="text/javascript"></script>

<link id="changeable-colors" rel="stylesheet" href="{% static 'core/style.css' %}" />
<link id="changeable-colors" rel="stylesheet" href="{% static 'core/nav.css' %}" />
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<form action="" method="POST" enctype="multipart/form-data" onsubmit="return validacion();" class="form-register">
    {% csrf_token %}
    <h2 class="form_titulo">Modificar empleado</h2>
    {% for d in empleados %}
    <div class="container-inputs">
        <input type="hidden" name="id_empleado" value="{{d.0}}" readonly class="input-100">
    

    
        <label for="">Nombre Empleado: </label>
        <input type="text" id="nombre_empleado" name="nombre_empleado" value="{{d.1}}" class="input-100">
    
    
        <label for="">Apellido Empleado: </label>
        <input type="text" id="apellido_empleado" name="apellido_empleado" value="{{d.2}}" class="input-100">
    
    
        <label for="">Correo Empleado: </label>
        <input type="email" id="email_empleado" name="email_empleado" value="{{d.3}}" class="input-100">
    

    
        <label for="">Rol: </label>
        <select name="rol_id_rol" id="rol_id_rol" class="input-100">
            <option value="">{{d.4}}</option>
            {% for r in rol %}
            <option value="{{r.0}}">{{r.1}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Guardar" onclick="validacion();" class="btn-enviar" style="color: white; margin-top: 20px;">
    </div>
    {% endfor %}
    
    {{ mensaje }}
</form>


{% endblock %}
