{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant XXI</title>
    <script src="core/static/js/app.js"></script>
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link id="changeable-colors" rel="stylesheet" href="{% static 'core/style.css' %}" />
    <link id="changeable-colors" rel="stylesheet" href="{% static 'core/nav.css' %}" />

</head>

<body>


    <center>

        <h1 style="color: black; margin-top: 40px;">Lista Pagos</h1>


        <table border="1" style="    height: 68px;
    color: black;
    background: #3a4439c7;
    width: 77%;
    margin-top: 60px;
    font-size: 17px;
    text-align: center;">
            <thead>
                <th>Id Pago</th>
                <th>Monto Pago</th>
                <th>Metodo Pago</th>
                <th>Caja</th>
            </thead>
            <tbody>
                {% for pago in pagos %}
                <tr>
                    <td>{{ pago.id_pago }}</td>
                    <td>{{ pago.monto_pago }}</td>
                    <td>{{ pago.metodo_pago_id_metodo_pago }}</td>
                    <td>{{ pago.caja_id_caja }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br><br><br><br><br><br>
        <br><br><br><br><br><br>

        <a href="{% url 'pagos_all' %}" style="    padding: 10px;
    background: rgb(222 29 29); 
    color: white; "> Descargar PDF
    </a>

    </center>

</body>

</html>
